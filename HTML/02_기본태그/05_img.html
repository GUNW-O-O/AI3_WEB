<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 태그</title>
</head>
<body>
    <!-- 
        <img>
        - src               : 이미지 파일 경로
        - width/height      : 가로/세로 크기 지정
        - alt               : 이미지를 표시하지 못하는 경우 출력할 대체 텍스트
        - border            : 테두리 굵기 지정 (px)
    -->
    <h1>이미지 태그</h1>
    <div>
        <h2>HTML</h2>
        <img src="img/logo-html.png" alt="logo-html" width="100" height="140" title="HTML 로고" />
    </div>
    <div>
        <h2>CSS</h2>
        <img src="img/logo-css.png" alt="logo-css" width="100" height="140" title="CSS 로고" />
    </div>
    <div>
        <h2>HTML</h2>
        <img src="img/logo-js.png" alt="logo-js" width="100" height="140" title="JavaScript 로고" />
    </div>

    <img src="..\01_기본구조\i15923835830.jpg" alt=""width="350" height="300" title="이해 못했음"/>
    <hr>
    <div>
        <h2>URL 이미지</h2>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQHhZPpd4HhOrMdXd7aMNNIOMuUBX2ac6ZOA&s" 
             alt="만우절 이모티콘"
             border="5">

    <div>

        <img src="img/no-image.png" alt="대체 텍스트" title="이미지" />
    </div>
    <div style="height: 500px;"></div>
</body>
</html>
